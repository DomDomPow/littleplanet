<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Little Planet - WebGL Editor</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">

  <style>
  body, html{min-height: 100%; height: 100%; overflow: hidden;}
  .full-height{height: 100%;}
  </style>
</head>
<body>

  <!-- Water is linked with grass ! Grass is a certain height more than the water. Water is not totally opaque. -->
  <!-- Could do lowpoly mountains + grass and spheric water for a contrasted effect. -->

  <div class="container-fluid full-height">

    <div class="row full-height">
      <div class="col-md-2 full-height">

        <div class="container">
          <br/>
          <h1 class="display-4">Tools</h1>
          <p class="lead">
            Personalize your little planet here.
          </p>
          <hr/>

          <h4>General</h4>

          <div class="form-group">
            <label for="universe">Background Universe</label>
            <select class="form-control" id="universe" onchange="updateDebugInfos()">
              <option value="0">Lightroom</option>
              <option value="1">Galaxy</option>
              <option value="2">All Black</option>
              <option value="3">Blue Sky</option>
              <option value="4">Grandma's house</option>
            </select>
          </div>

          <div class="form-group">
            <label for="ambiance">General Planet Ambiance</label>
            <select class="form-control" id="ambiance" onchange="updateDebugInfos()">
              <option value="0">Earth Like</option>
              <option value="1">Desert</option>
              <option value="3">Oceanic</option>
              <option value="4">Forest</option>
            </select>
          </div>

          <h4>Planet Shape</h4>

          <div class="form-group">
            <label for="general-radius">Radius</label>
            <input class="form-control" type="range" style="border:none" min="0.1" max="1" value="0.3" step=".1" id="general-radius">
          </div>

          <div class="form-group">
            <label for="poly-precision">Level of Details</label>
            <input class="form-control" type="range" min="0" max="5" value="3" step="1" style="border:none" id="poly-precision">
          </div>

          <h4>Planet Life</h4>

          <div class="form-group">
            <label for="mountain-size">Mountains</label>
            <input class="form-control" type="range" style="border:none" id="mountain-size">
          </div>

          <div class="form-group">
            <label for="water-size">Water</label>
            <input class="form-control" type="range" style="border:none" id="water-radius" min="0.1" max="1" value="0.3" step=".1">
          </div>

          <div class="form-group">
            <label for="trees-concentration">Trees</label>
            <input class="form-control" type="range" style="border:none" id="trees-concentration">
          </div>

          <h4>More</h4>

          <div class="form-group">
            <label for="atmosphere-radius">Atmosphere</label>
            <input class="form-control" type="range" style="border:none" id="atmosphere-radius" min="2" max="8" value="5">
          </div>

          <div class="form-group">
            <label for="clouds-concentration">Clouds</label>
            <input class="form-control" type="range" style="border:none" id="clouds-concentration">
          </div>


        </div>

      </div>

      <div class="col-md-10 full-height" id="canvas-zone" style="padding: 0px;">
        <canvas id="webgl-canvas"></canvas>
      </div>

    </div>
  </div>

  <!--
  WASD : move around <br/>
  QE : move up and down <br/>
  YC : rotate camera (you might throw up) <br/>
  shift : toggle super speed <br/>
  R : resets camera position to (0, 0, 0) <br/>
  Use your mouse to look around.
-->


  <script src="Tools/jquery-3.1.0.min.js"></script>
  <script src="Tools/gl-matrix-min.js"></script>
  <script src="Tools/debug/webgl-debug.js"></script>
  <script src="Tools/webglTools.js"></script>
  <script src="Tools/Camera.js"></script>

  <script src="InputHandling/KeyboardHandling.js"></script>
  <script src="InputHandling/mouseMotionHandling.js"></script>

  <script src="Objects/Datas/Drawable.js"></script>
  <script src="Objects/Datas/Quad.js"></script>
  <script src="Objects/Datas/Sphere.js"></script>
  <script src="Objects/Interfaces/DrawableInterface.js"></script>
  <script src="Objects/Interfaces/QuadInterface.js"></script>
  <script src="Objects/Interfaces/SphereInterface.js"></script>

  <script src="Views/Scene.js"></script>
  <script src="Controllers/Controller.js"></script>

  <!-- vertex shader -->
  <script id="shader-vs" type="x-shader/x-vertex">

  //Quad attributes
  attribute vec3 aVertexPosition;
  attribute vec4 aColor;

  //Projection and world rendering
  attribute vec3 aVertexNormal; // AFL
  uniform mat4 uMVMatrix;
  uniform mat4 uPMatrix;
  uniform mat3 uNMatrix; // AFL

  uniform vec3 uAmbientColor; // AFL
  uniform vec3 uLightningDirection; // AFL
  uniform vec3 uDirectionalColor; // AFL
  uniform bool uUseLighting; // AFL


  //Values sent to frag
  varying vec3 vVertexPos;
  varying vec4 vColor;

  //Getting timestamps
  uniform float uDeltaTime;
  uniform float uFullTime;

  void main(void) {
    //Setting the values sent to frag
    vColor = aColor;
    vVertexPos = aVertexPosition;

    //Rendering final positions of vertices in world
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
  }

  </script>


  <!-- fragment shader -->
  <script id="shader-fs" type="x-shader/x-fragment">
  #ifdef GL_ES
  precision highp float;
  #endif

  //Getting variables from vertex shader
  varying vec4 vColor;

  //Getting timestamps
  uniform float uDeltaTime;
  uniform float uFullTime;

  //camera related
  uniform vec3 uCameraPosition;

  void main(void) {
    gl_FragColor = vColor;
  }

  </script>


</body>
</html>

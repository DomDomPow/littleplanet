<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Little Planet - WebGL Editor</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">

  <style>
  body, html{min-height: 100%; height: 100%;}
  .full-height{height: 100%;}
  </style>

</head>
<body>

<!-- Water is linked with grass ! Grass is a certain height more than the water. Water is not totally opaque. -->
<!-- Could do lowpoly mountains + grass and spheric water for a contrasted effect. -->

  <div class="container-fluid full-height">

    <div class="row full-height">
      <div class="col-md-2 full-height">

        <div class="container">
          <br/>
          <h1 class="display-4">Tools</h1>
          <p class="lead">
            Personalize your little planet here.
          </p>
          <hr/>

          <h4>General</h4>

          <div class="form-group">
            <label for="universe">Background Universe</label>
            <select class="form-control" id="universe" onchange="updateDebugInfos()">
              <option value="0">Lightroom</option>
              <option value="1">Galaxy</option>
              <option value="2">All Black</option>
              <option value="3">Blue Sky</option>
              <option value="4">Grandma's house</option>
            </select>
          </div>

          <div class="form-group">
            <label for="ambiance">General Planet Ambiance</label>
            <select class="form-control" id="ambiance" onchange="updateDebugInfos()">
              <option value="0">Earth Like</option>
              <option value="1">Desert</option>
              <option value="3">Oceanic</option>
              <option value="4">Forest</option>
            </select>
          </div>

          <h4>Planet Shape</h4>

          <div class="form-group">
            <label for="general-radius">Radius</label>
            <input class="form-control" type="range" style="border:none" id="general-radius">
          </div>

          <div class="form-group">
            <label for="poly-precision">Level of Details</label>
            <input class="form-control" type="range" style="border:none" id="poly-precision">
          </div>

          <h4>Planet Life</h4>

          <div class="form-group">
            <label for="mountain-size">Mountains</label>
            <input class="form-control" type="range" style="border:none" id="mountain-size">
          </div>

          <div class="form-group">
            <label for="water-size">Water</label>
            <input class="form-control" type="range" style="border:none" id="water-size">
          </div>

          <div class="form-group">
            <label for="trees-concentration">Trees</label>
            <input class="form-control" type="range" style="border:none" id="trees-concentration">
          </div>

          <h4>More</h4>

          <div class="form-group">
            <label for="atmosphere-radius">Atmosphere</label>
            <input class="form-control" type="range" style="border:none" id="atmosphere-radius">
          </div>

          <div class="form-group">
            <label for="clouds-concentration">Clouds</label>
            <input class="form-control" type="range" style="border:none" id="clouds-concentration">
          </div>


        </div>

      </div>

      <div class="col-md-10 full-height" style="background-color: #f8f8f8">

        <div class="row">
          <div class="container-fluid" style="background: black; padding: 20px;">
            <p id="debug-infos" style="color: white">
              Debug
            </p>
          </div>
        </div>

        <!-- Canvas will be there -->
        

      </div>
    </div>
  </div>


  <script>

    function updateDebugInfos(){

        var universeReference = ["Lightroom", "Galaxy", "All Black", "Blue Sky", "Grandma's Sky"];
        var ambianceReference = ["Earth Like", "Desert", "Oceanic", "Forest", "Random"];

        var universeID = document.getElementById('universe').value;
        var ambianceID = document.getElementById('ambiance').value;

        console.log(universeReference[universeID]);
        console.log(ambianceReference[ambianceID]);

        document.getElementById('debug-infos').innerHTML = "> Universe : " + universeReference[universeID]
    }

  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>


</body>
</html>
